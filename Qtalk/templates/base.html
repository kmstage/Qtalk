<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style>
    p.rtl {
      direction: rtl;
    }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="static/css/main.css">

    {% if title %}
      <title>{{title}}</title>
    {% else %}
      <title>Qtalk!</title>
    {% endif %}
  </head>
  <body>
    <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #46403d;">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="static/logo/logo.png" width="150" height="30" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <div class="navbar-nav mr-auto ">
              <a class="nav-item nav-link " href="{{ url_for('about') }}">درباره ما</a>
              <a class="nav-item nav-link " href="{{ url_for('register') }}">ثبت نام</a>
              <a class="nav-item nav-link " href="{{ url_for('login') }}">ورود</a>
              <a class="nav-item nav-link " href="{{ url_for('home') }}">خانه</a>

            </div>
          </div>
        </div>

      </nav>
    </header>
    <main role="main" class="container">
      <div class="row">
        <div class="col-md-12">
          {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                  {% for category, message in messages %}
                      <div class="alert alert-{{ category }}">
                          {{ message }}
                      </div>
                  {% endfor %}
              {% endif %}
          {% endwith %}
          {% block content %}{% endblock %}
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
