{% extends "base.html" %}
{% block content %}

  {% for post in posts %}
  <article class="media content-section">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-4 float-right" href="#">{{ post.username }}</a>
            <small class="text-muted ml-2 ">{{ post.date_posted }}</small>
          </div>
          <p class="article-content rtl ">{{ post.content }}</p>
        </div>
      </article>
  {% endfor %}
{% endblock content %}
